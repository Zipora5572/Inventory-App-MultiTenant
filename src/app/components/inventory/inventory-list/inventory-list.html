<section class="inventory-list-container">

  @if (store.isLoading()) {
    <div class="loading">
      <mat-spinner diameter="40" />
    </div>
  } @else {
    @if (store.items().length === 0) {
      <p>No items available.</p>
    } @else {
      <table mat-table [dataSource]="store.items()" class="inventory-table" matSort>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let item"> {{ item.name }} </td>
        </ng-container>

        <!-- Category Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef> Category </th>
          <td mat-cell *matCellDef="let item"> {{ item.category }} </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let item">
            <span class="status" [class.checked]="item.isCheckedOut">
              {{ item.isCheckedOut ? 'Checked Out' : 'Available' }}
            </span>
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let item">
            <ng-container *ngIf="!item.isCheckedOut; else checkedOut">
              <button mat-button color="primary" (click)="checkout(item.id)">Checkout</button>
            </ng-container>
            <ng-template #checkedOut>
              <button mat-button color="accent" (click)="checkin(item.id)">Checkin</button>
            </ng-template>

            <button mat-icon-button color="accent" (click)="openEditDialog(item)">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button color="warn" (click)="remove(item.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Render rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    }
  }
</section>
